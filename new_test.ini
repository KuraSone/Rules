[node_pref]
udp_flag=false
tcp_fast_open_flag=false
sort_flag=false
skip_cert_verify_flag=false
filter_deprecated_nodes=false
rename_node=\(?((x|X)?(\d+)(\.?\d+)?)((\s?倍率?)|(x|X))\)?@$1x
rename_node=等级@R
rename_node=-V2Ray-@>>
rename_node=北京BGP中转@BGP
rename_node=直连@S
rename_node=G04@2

[ruleset]
enabled=true
overwrite_original_rules=false
update_ruleset_on_request=false
surge_ruleset=DIRECT,https://raw.githubusercontent.com/KuraSone/Rules/master/BT.list
surge_ruleset=Twitter,https://raw.githubusercontent.com/KuraSone/Rules/master/Twitter.list
