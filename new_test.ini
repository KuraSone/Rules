[common]
api_mode=true
api_access_token=NicoNewBeee
default_url=https://mocloudplus.com/link/OW55ca6iVG0cHzcA?sub=2&extend=1
exclude_remarks=(到期|流量|时间|官网|产品)
clash_rule_base=simple_base.yml
